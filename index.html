<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Calculator Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-area" onclick="location.reload()">
        <i class="fas fa-cubes"></i> UniCalc
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search..." />
      </div>
    </nav>

    <div class="home-container">
      <div class="category-sidebar" id="category-sidebar">
        <div class="sidebar-header">
          <h2>Categories</h2>
          <button id="reset-btn" onclick="location.reload()">View All</button>
        </div>
        <div class="grid" id="category-grid"></div>
      </div>

      <div class="sub-display" id="sub-category-container">
        <button id="mobile-back-btn" onclick="goBackToCategories()">
          <i class="fas fa-arrow-left"></i> Back
        </button>

        <div class="sub-header">
          <h2 id="main-title">Select a Category</h2>
          <p id="sub-desc">Choose a calculator from the list below</p>
        </div>

        <div class="tool-list" id="sub-cat-list"></div>
      </div>

      <div
        id="calculator-interface"
        style="display: none; width: 100%; padding: 20px"
      >
        <button
          onclick="closeCalculator()"
          style="
            margin-bottom: 20px;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
          "
        >
          <i class="fas fa-arrow-left"></i> Back to Tools
        </button>

        <h2 id="calc-title" style="margin-bottom: 20px">Calculator Name</h2>
        <div id="calc-content"></div>

        <div
          id="calc-result"
          style="
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-left: 5px solid var(--primary);
            border-radius: 4px;
            display: none;
          "
        ></div>
      </div>
    </div>

    <footer class="main-footer">
      <p>
        Made by <a href="https://github.com/Sanjib-D" target="_blank">Sanjib</a>
      </p>
    </footer>

    <script src="script.js"></script>
    <script src="main/category_101.js"></script>
    <script src="main/category_102.js"></script>
    <script src="main/category_103.js"></script>
    <script src="main/category_104.js"></script>
    <script src="main/category_105.js"></script>
    <script src="main/category_106.js"></script>
    <script src="main/category_107.js"></script>
    <script src="main/category_108.js"></script>
    <script src="main/category_201.js"></script>
    <script src="main/category_202.js"></script>
  </body>
</html>
